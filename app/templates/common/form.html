{% for field in form %}

<div class="form-group row">
  <div class="col-sm-2">

    {{ field.label }}

  </div>
  <div class="col-sm-10">

    {{ field }}

    {% if field.errors %}
    <div class="form-errors">
      {% for err in field.errors %}
      {{ err }}
      {% endfor %}
      <br />
    </div>
    {% endif %}

  </div>
</div>

{% endfor %}

{% with form.data_z as field %}
{{ field.errors }}
{% endwith %}
