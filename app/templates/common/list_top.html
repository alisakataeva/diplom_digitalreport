<div style="display: flex;justify-content: space-between;align-items: center;">

  <div>
    {% if back_url %}
    <a href="{{ back_url }}" class="btn btn-outline-primary"><i class="fa fa-chevron-left"></i> Назад</a>
    {% endif %}
  </div>

  <div>
    {% if create_url %}
    <a href="{{ create_url }}?next={{ request.path }}" class="btn btn-outline-success btn-block"><i class="fa fa-plus"></i> Добавить</a>
    {% endif %}
  </div>
  
</div>

<hr />
