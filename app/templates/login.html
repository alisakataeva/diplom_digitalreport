{% extends 'base.html' %}

{% block styles %}
<style>
  html { background: #eee }
  .error { font-size: 80%; color: #dc3545; margin-bottom: 12px; }
</style>
{% endblock %}

{% block body %}

<div class="jumbotron">
  <div class="container" style="margin-top: 80px; display: flex; justify-content: center;">
    <div class="list-group">
      <div class="list-group-item">
          <form action="" method="post">
            {% csrf_token %}
            <div class="list-group" style="width: 400px">
              
              {% if error %}
              <div class="error">
                {{ error }}
              </div>
              {% endif %}
      
              <div class="form-group row">
                <label for="form_login" class="col-sm-2 col-form-label">Логин:</label>
                <div class="col-sm-10">
                  <input id="form_login" type="text" class="form-control" name="login" />
                </div>
              </div>
      
              <div class="form-group row">
                <label for="form_pwd" class="col-sm-2 col-form-label">Пароль:</label>
                <div class="col-sm-10">
                  <input id="form_pwd" type="password" class="form-control" name="password" />
                </div>
              </div>

              <div class="btn-group" role="group" aria-label="Basic example">
      
                <button class="btn btn-primary">Войти</button>
                <a class="btn btn-light" href="{% url 'signup' %}">Зарегестрироваться</a>

              </div>
      
            </div>
          </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
