{% extends 'base.html' %}

{% block styles %}
<style>
  html { background: #eee }
  .error { font-size: 80%; color: #dc3545; margin-bottom: 12px; }
</style>
{% endblock %}

{% block body %}



<div class="jumbotron">
  <div class="container" style="margin-top: 80px; display: flex; justify-content: center;">
    <div class="list-group">
      <div class="list-group-item" style="padding: 50px 75px">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Начальник ОГИБДД</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Сотрудник ДПС</a>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <br />
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

              {% if error %}
              <div class="error">
                {{ error }}
              </div>
              {% endif %}

            <form action="" method="POST">
              {% csrf_token %}
              <div class="list-group" style="width: 400px">
                <div class="form-group row">
                    <label for="form_login" class="col-sm-2 col-form-label">Логин:</label>
                    <div class="col-sm-10">
                      <input id="form_login" type="text" class="form-control" name="login" />
                    </div>
                  </div>
          
                  <div class="form-group row">
                    <label for="form_pwd" class="col-sm-2 col-form-label">Пароль:</label>
                    <div class="col-sm-10">
                      <input id="form_pwd" type="password" class="form-control" name="password" />
                    </div>
                  </div>
                </div>

                <button class="btn btn-primary btn-block">Войти</button>
            </form>
            
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

              {% if error %}
              <div class="error">
                {{ error }}
              </div>
              {% endif %}

              <form action="" method="POST">
                  {% csrf_token %}
                <div class="list-group" style="width: 400px">
                  <div class="form-group row">
                      <label for="form_login" class="col-sm-2 col-form-label">Логин:</label>
                      <div class="col-sm-10">
                        <input id="form_login" type="text" class="form-control" name="login" />
                      </div>
                    </div>
            
                    <div class="form-group row">
                      <label for="form_pwd" class="col-sm-2 col-form-label">Пароль:</label>
                      <div class="col-sm-10">
                        <input id="form_pwd" type="password" class="form-control" name="password" />
                      </div>
                    </div>
                  </div>

                  <button class="btn btn-primary btn-block">Войти</button>
              </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
